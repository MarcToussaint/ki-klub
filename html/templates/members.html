{% for member in people %}
<div class="col-lg-3 col-md-3">
  <div class="single_team wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
    <div class="team_thumb">
      <img src="{{ member.img }}" alt="">
      <div class="team_hover">
        <div class="hover_inner text-center">
          <ul>
            <li><a href="{{ member.webpage }}"> <i class="fa fa-home"></i> </a></li>
            <li><a href="{{ member.twitter }}"> <i class="fa fa-twitter"></i> </a></li>
            <li><a href="{{ member.scholar }}"> <i class="fa fa-linkedin"></i> </a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="team_title text-center">
      <h3>{{ member.firstName }} {{member.lastName }}</h3>
      <p>{{ member.lab }}, {{ member.university }}</p>
      <p>{{ member.topics }}</p>
    </div>
  </div>
</div>
{% endfor %}
